<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styels.css" />

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-flex fixed-top">
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <Main>

        <div class="row">
            <div class="col-md-4">
                <label for="input">Search for a City:</label>
                <form class="form-inline">
                    <input type="city" class="form-control" id="input" placeholder="City name">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </form>
            
            </div>
            <div class="col-lg-8 container-fluid" id="infoBox">
                <h3 id="cityDate"></h3>
                <p id="todayTemp">Temperature:</p>
                <p id="todayHumidity">Humidity:</p>
                <p id="windSpeed">Wind Speed:</p>
                <p id="uvIndex">UV Index:</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4" Id="cityButtons">
            </div>


            <div class="col-lg-8">
                <h3>5-Day Forecast:</h3>
                    <div class="row">
                        <div class="col-sm-2">
                            <h5 id="date1"></h5>
                            <p id="symbolDay1"></p>
                            <p id="TempDay1">Temp: </p>
                            <p id="HumidityDay1">Humidity: </p>
                        </div>
                        <div class="col-sm-2">
                            <h5 id="date2"></h5>
                            <p id="symbolDay2"></p>
                            <p id="TempDay2">Temp: </p>
                            <p id="HumidityDay2">Humidity: </p>
                        </div>
                        <div class="col-sm-2">
                            <h5 id="date3"></h5>
                            <p id="symbolDay3"></p>
                            <p id="TempDay3">Temp: </p>
                            <p id="HumidityDay3">Humidity: </p>
                        </div>
                        <div class="col-sm-2">
                            <h5 id="date4"></h5>
                            <p id="symbolDay4"></p>
                            <p id="TempDay4">Temp: </p>
                            <p id="HumidityDay4">Humidity: </p>
                        </div>
                        <div class="col-sm-2">
                            <h5 id="date5"></h5>
                            <p id="symbolDay5"></p>
                            <p id="TempDay5">Temp: </p>
                            <p id="HumidityDay5">Humidity: </p>
                        </div>
                    
                    </div>
            </div>

        </div>
    </Main>

    <footer>
        
    </footer>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
