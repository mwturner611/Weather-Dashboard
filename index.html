<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styels.css" />

    <title>Weather Dashboard</title>
</head>
<body>

    <!-- header from bootstrap -->
    <header class="container-flex fixed-top">
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <Main>

        <div class="row">
            <!-- input form, seach button -->
            <div class="col-md-4 buttonArea">
                <label for="input">Search for a City:</label>
                <form class="form-inline">
                    <input type="city" class="form-control" id="input" placeholder="City name">
                    <button type="submit" class="btn btn-primary" data-letter="0"><i class="fa fa-search"></i> Search</button>
                </form>
            
            </div>
            <!-- Large display of today's weather -->
            <div class="col-lg-8 container-fluid" id="infoBox">
                <h3 id="date0"></h3>
                <p id="temp0">Temperature:</p>
                <p id="humidity0">Humidity:</p>
                <p id="ws0">Wind Speed:</p>
                <p id="uv0">UV Index:</p>
            </div>
        </div>

        <div class="row">
            <!-- where we will post the new city buttons -->
            <div class="col-md-4" Id="cityButtons">
            </div>

            <!-- create the 5 blue boxes for the 5 day forecast -->
            <div class="col-lg-8">
                <h3>5-Day Forecast:</h3>
                    <div class="row">
                        <div class="col-sm-2">
                            <h5 id="date1"></h5>
                            <img id="symbolDay1" height="30" width="30">
                            <p id="temp1">Temp: </p>
                            <p id="humidity1">Humidity: </p>
                        </div>
                        <div class="col-sm-2">
                            <h5 id="date2"></h5>
                            <img id="symbolDay2" height="30" width="30">
                            <p id="temp2">Temp: </p>
                            <p id="humidity2">Humidity: </p>
                        </div>
                        <div class="col-sm-2">
                            <h5 id="date3"></h5>
                            <img id="symbolDay3" height="30" width="30">
                            <p id="temp3">Temp: </p>
                            <p id="humidity3">Humidity: </p>
                        </div>
                        <div class="col-sm-2">
                            <h5 id="date4"></h5>
                            <img id="symbolDay4" height="30" width="30">
                            <p id="temp4">Temp: </p>
                            <p id="humidity4">Humidity: </p>
                        </div>
                        <div class="col-sm-2">
                            <h5 id="date5"></h5>
                            <img id="symbolDay5" height="30" width="30">
                            <p id="temp5">Temp: </p>
                            <p id="humidity5">Humidity: </p>
                        </div>
                    
                    </div>
            </div>

        </div>
    </Main>

    <footer>
        
    </footer>


<!-- jquery, moment and your script file links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
